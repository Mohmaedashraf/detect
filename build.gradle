// Project-level build.gradle
// This file configures the Kotlin version and Android Gradle Plugin.

buildscript {
    // Compose compiler 1.5.8 â†” Kotlin 1.9.22 (compatibility pair)
    ext.kotlin_version = '1.9.22'

    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.4.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
